# Rename this file to "secrets.yaml" and fill your applicable keys and passwords

# If using multiple devices each device should have its own unique password or key
temperator_ota_password: "strong-unique-ota-password"
temperator_web_username: "temperator_web_admin"
temperator_web_password: "strong-unique-web-password"

#if ap: is set
fallback_password: "your-strong-access-point-password"

# WiFi credentials can be shared across devices
wifi_ssid-1:     "your-first-SSID"
wifi_password-1: "your-first-strong-WIFI-password"
wifi_ssid-2:     "your-second-SSID"
wifi_password-2: "your-second-strong-WIFI-password"

# credentials for optional MQTT shared by multiple devices
temperator_mqtt_broker:   "MQTT-server-IP-address"
temperator_mqtt_username: "MQTT-username"
temperator_mqtt_password: "MQTT-password"


